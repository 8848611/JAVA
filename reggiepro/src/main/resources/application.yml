server:
  port: 8080
spring:
  application:
    name: reggie  #应用名称，可选，默认时模块名称
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/reggie?serverTimezone=UTC
    username: root
    password: 123456
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true #映射实体或者属性时，将数据库表名和字段名的下划线去掉，按照驼峰命名法映射
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id


